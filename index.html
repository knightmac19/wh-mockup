<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <title>WH Mockup</title>
</head>
<body>    
  <div class="page-container">
    <div class="content-wrap">
      <header class="header">
        <h1>Wordle <em class="emphasize">helper</em></h1>
      </header>

      <main class="main">
        
        <section class="tile-grid">
          <div class="tile-row row-one">
            <div class="tile" id="1-1"></div>
            <div class="tile" id="1-2"></div>
            <div class="tile" id="1-3"></div>
            <div class="tile" id="1-4"></div>
            <div class="tile" id="1-5"></div>
          </div>
          <div class="tile-row row-two">
            <div class="tile" id="2-1"></div>
            <div class="tile" id="2-2"></div>
            <div class="tile" id="2-3"></div>
            <div class="tile" id="2-4"></div>
            <div class="tile" id="2-5"></div>
          </div>
          <div class="tile-row row-three">
            <div class="tile" id="3-1"></div>
            <div class="tile" id="3-2"></div>
            <div class="tile" id="3-3"></div>
            <div class="tile" id="3-4"></div>
            <div class="tile" id="3-5"></div>
          </div>
          <div class="tile-row row-four">
            <div class="tile" id="4-1"></div>
            <div class="tile" id="4-2"></div>
            <div class="tile" id="4-3"></div>
            <div class="tile" id="4-4"></div>
            <div class="tile" id="4-5"></div>
          </div>
          <div class="tile-row row-five">
            <div class="tile" id="5-1"></div>
            <div class="tile" id="5-2"></div>
            <div class="tile" id="5-3"></div>
            <div class="tile" id="5-4"></div>
            <div class="tile" id="5-5"></div>
          </div>
          <div class="tile-row row-six">
            <div class="tile" id="6-1"></div>
            <div class="tile" id="6-2"></div>
            <div class="tile" id="6-3"></div>
            <div class="tile" id="6-4"></div>
            <div class="tile" id="6-5"></div>
          </div>
        </section>  
        
      </main>
    </div>
  </div>
  
  <footer class="footer">&copy 2022 Patrick Dunn</footer>
  
</body>
</html>
